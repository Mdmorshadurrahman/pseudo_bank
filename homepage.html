<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b6d9270fd8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/media/image/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="grid grid-cols-12 gap-2 items-center mx-10">
        <div class="text-red-600 col-span-9">
            <a href=".//homepage.html"><i class="fa-solid fa-p text-5xl"></i><span
                    class="text-3xl font-extralight inline-block ml-5 py-5">
                    Pseudo
                    <br>
                    Bank</span></a>
        </div>
        <div class="hidden max-lg:flex col-span-3 justify-end">
            <div class="dropdown dropdown-left">
                <label tabindex="0" class="btn m-1"><i class="fa-solid fa-bars"></i></label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-48">
                    <li>
                        <div class="text-sm justify-center hover:bg-red-500 text-black font-medium font-light text-3xl">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"> &nbsp; Search</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="text-sm text-black justify-center hover:bg-red-500">
                            <a href=".//homepage.html"><i class="fa-solid fa-house"> &nbsp; Home</i></a>
                        </div>
                    </li>
                    <li>
                        <div class=" justify-center w-full hover:bg-red-500">
                            <a href=".//index.html"><button id="btn-login"
                                    class="text-sm text-black font-medium text-center w-40 bg-gray-300 hover:bg-red-500 hover:text-white rounded-3xl text-center mx-auto my-auto h-10"><i
                                        class="fa-solid fa-power-off"></i> Logout</button></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div
            class="text-sm text-black font-medium justify-center font-light text-3xl h-full items-center flex max-lg:invisible">
            <a href="#"><i class="fa-solid fa-magnifying-glass"> &nbsp; Search</i></a>
        </div>
        <div class="text-sm text-black justify-center h-full items-center flex flex-nowrap max-lg:invisible">
            <a href=".//homepage.html"><i class="fa-solid fa-house"> &nbsp; Home</i></a>
        </div>
        <div class="max-lg:invisible">
            <a href=".//index.html"><button id="btn-login"
                    class="text-sm text-black font-medium text-center bg-gray-300 hover:bg-red-500 hover:text-white rounded-3xl text-center w-28 my-auto h-10"><i
                        class="fa-solid fa-power-off"></i> Logout</button></a>
        </div>
    </header>
    <section>
        <div class="w-32 glass hover:bg-red-600 bg-gray-300 mx-auto py-2 rounded">
            <h1 id="clock" class=" font-semibold text-center text-3xl w-auto"></h1>
        </div>
    </section>
    <!-- nav-bar ends -->
    <div class="mt-10">
        <h1 class="text-center text-gray-600 font-normal text-5xl ">Welcome to your Pseudo Account
            </p>
    </div>
    <section class="mt-10 w-9/12 max-sm:w-6/12 mx-auto">
        <!-- balance section -->
        <div class=" grid grid-cols-3 max-sm:grid-cols-1 gap-2">
            <div class="p-8 border border-slate-200 rounded-md hover:bg-red-500 max-sm:text-center">
                <p class="text-black text-2xl font-semibold">Deposit</p>
                <p class="text-gray-500 text-lg"><span id="deposited">00</span> EUR</p>
            </div>
            <div class="border border-slate-200 p-8 rounded-md hover:bg-red-500 max-sm:text-center" id="balance-box">
                <p class="text-black text-2xl font-semibold">Balance</p>
                <p class="text-gray-500 text-lg" id="balance-euro"><span id="balanced">00</span> EUR</p>
            </div>
            <div class="border border-slate-200 p-8 max-sm:text-center rounded-md hover:bg-red-500">
                <p class="text-black text-2xl font-semibold">Withdraw</p>
                <p class="text-gray-500 text-lg" id="withdraw-euro"><span id="withdrawn">00</span> EUR</p>
            </div>
        </div>
        <!-- balance end -->
    </section>
    <section class="mt-10 w-9/12 max-sm:w-6/12 mx-auto">
        <!-- deposit & Withdraw starts -->
        <div class="grid grid-cols-2 gap-2 max-[400px]:grid-cols-1">
            <div class="p-8 rounded-md border border-slate-200 hover:border-red-500" id="deposit-box">
                <p class="text-black text-2xl font-semibold mb-5 py-2">Deposit Amount</p>
                <input type="number" id="input-deposit"
                    class="mb-2 max-md:w-full md:w-60 border border-black rounded-md pl-2" placeholder="Enter amount">
                Euro
                <br> <button class="py-2 mt-5 px-5 rounded-md border bg-gray-300 hover:bg-red-500 font-semibold"
                    id="btn-deposit">Enter</button>
            </div>
            <div class="p-8 rounded-md border border-slate-200 hover:border-red-500" id="withdraw-box">
                <p class="text-black text-2xl py-2 font-semibold mb-5">Withdraw Amount</p>
                <input type="number" name="" id="input-withdraw"
                    class="mb-2 max-md:w-full md:w-60 border border-black rounded-md pl-2" placeholder="Enter amount">
                Euro
                <br> <button class="px-5 py-2 mt-5 rounded-md border bg-gray-300 hover:bg-red-500 font-semibold"
                    id="btn-withdraw">Enter
                </button><span id="error-msg-withdraw" class="text-red-600 font-bold text-2xl"></span>
            </div>
        </div>
        <!-- deposit & Withdraw ends -->
    </section>
    <footer class="footer footer-center h-30 mt-80 p-10 bg-red-500 text-base-content rounded">
        <div>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg></a>
            </div>
        </div>
        <div>
            <p>Copyright Â© 2022 - All right reserved by Pseudo Bank Ltd.</p>
        </div>
    </footer>
    <!-- main section ends -->
    <script src=".//js/function.js"></script>
    <script src=".//js/homapage.js"></script>
</body>

</html>
