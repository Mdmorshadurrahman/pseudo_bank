<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/b6d9270fd8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/js/style.css">
    <link rel="shortcut icon" href="/media/image/favicon.ico" type="image/x-icon">
</head>


<body>
    <!-- nav-bar starts -->
    <header class="bg-red-600 grid grid-cols-3 text-white items-center ">
        <div class=" ml-10">
            <a href=".//index.html"><i class="fa-solid fa-p text-5xl"></i><span
                    class="text-3xl font-extralight inline-block ml-5 py-5">
                    Pseudo
                    <br>
                    Bank</span></a>
        </div>
        <div>
            <p class="text-center font-light text-5xl ">Login Page</p>
        </div>
        <div class="font-light text-3xl text-right mr-10">
            <p>contact us <i class="fa-regular fa-circle-question text-2xl"></i></p>
        </div>
    </header>
    <!-- nav-bar ends -->
    <section>
        <p class="mt-20 text-3xl text-black text-center font-semibold">Enter Your Login Information</p>
        <!-- input form section starts -->
        <div class=" text-center mt-10 h-40">
            <input
                class="border border-slate-600 rounded-md block mx-auto mb-5 h-1/2 w-5/12 pl-5 text-2xl font-normal text-black placeholder:text-slate-600"
                type="email" id="email-entry" placeholder="User Name">
            <label id="email-label" for="email">User Name</label>
            <input
                class="border border-slate-400 rounded-md h-1/2 w-5/12 pl-5 text-2xl font-normal text-black placeholder:text-slate-600"
                type="password" id="password-entry" placeholder="Password/PIN"><label id="password-label"
                for="password">Password/PIN</label>
            <label for="" id="show-password">show-password</label>
        </div>
        <div class="text-center">
            <button id="btn-login"
                class="text-xl text-white font-semibold p-2 bg-red-600 hover:bg-red-800 rounded-3xl mt-20 text-center w-1/12 mx-auto h-14">Login</button>
        </div>
        <!-- input form section ends -->
    </section>
    <section>
        <!-- error message  -->
        <div class="text-center mt-10 font-semibold text-red-500" id="error-msg">

        </div>
    </section>
    <script src=".//js/login.js">
    </script>
</body>

</html>
